version: '3.8'

services:
  backend:
    image: technicallybob/frametagger-backend:latest
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./imagetagger.db
    volumes:
      - ./uploads:/app/uploads
      - ./imagetagger.db:/app/imagetagger.db
    networks:
      - frametagger-network
    restart: unless-stopped

  frontend:
    image: technicallybob/frametagger-frontend:latest
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
    depends_on:
      - backend
    networks:
      - frametagger-network
    restart: unless-stopped

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./uploads:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - frametagger-network
    restart: unless-stopped

networks:
  frametagger-network:
    driver: bridge
